apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://localhost:9090
    isDefault: true

  - name: Mimir
    type: prometheus
    access: proxy
    url: http://localhost:9009/prometheus
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: mimir
      prometheusVersion: 2.4.0
