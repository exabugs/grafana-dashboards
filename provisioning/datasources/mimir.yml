apiVersion: 1
datasources:
  - name: Mimir
    type: prometheus
    access: proxy
    url: http://localhost:9009/prometheus
    isDefault: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: mimir
      prometheusVersion: 2.4.0

  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://localhost:3100
    basicAuth: false
    version: 1
    editable: false
