# It is for demonstration purposes only.

# [DOC] Get Started
# https://grafana.com/docs/mimir/latest/get-started/

multitenancy_enabled: false

# [DOC] Storage Settings
# https://grafana.com/docs/mimir/latest/configure/configure-object-storage-backend/
common:
  storage:
    backend: s3
    s3:
      endpoint: s3.ap-northeast-1.amazonaws.com
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      access_key_id: ${AWS_ACCESS_KEY_ID}

blocks_storage:
  s3:
    bucket_name: mimir-blocks-exabugs

  bucket_store:
    sync_dir: /tmp/mimir/tsdb-sync
  filesystem:
    dir: /tmp/mimir/data/tsdb
  tsdb:
    dir: /tmp/mimir/tsdb

compactor:
  data_dir: /tmp/mimir/compactor
  sharding_ring:
    kvstore:
      store: memberlist

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist
    replication_factor: 1

ruler_storage:
  # backend: filesystem
  # filesystem:
  #   dir: /tmp/mimir/rules
  s3:
    bucket_name: mimir-ruler-exabugs

server:
  http_listen_port: 9009
  log_level: error

store_gateway:
  sharding_ring:
    replication_factor: 1
