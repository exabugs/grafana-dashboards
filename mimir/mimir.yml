server:
  http_listen_port: 9009

blocks_storage:
  backend: s3
  s3:
    endpoint: ${MIMIR_S3_ENDPOINT}
    bucket_name: ${MIMIR_S3_BUCKET_NAME}
    s3forcepathstyle: true

  tsdb:
    dir: /tmp/mimir/tsdb

compactor:
  data_dir: /tmp/mimir/compactor

distributor:
  ring:
    kvstore:
      store: inmemory

ingester:
  ring:
    kvstore:
      store: inmemory
    replication_factor: 1

limits:
  ingestion_rate: 1000000
  ingestion_burst_size: 2000000

store_gateway:
  # no sharding_enabled â€“ safe to omit
