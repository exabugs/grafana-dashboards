server:
  http_listen_port: 9009

blocks_storage:
  backend: s3

  tsdb:
    dir: /tmp/mimir/tsdb

compactor:
  data_dir: /tmp/mimir/compactor

distributor:
  ring:
    kvstore:
      store: inmemory

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  wal:
    enabled: true
    dir: /tmp/mimir/wal

limits:
  ingestion_rate: 1000000
  ingestion_burst_size: 2000000

store_gateway:
  sharding_enabled: false
