# Do not use this configuration in production.
# It is for demonstration purposes only.

# [DOC] Get Started
# https://grafana.com/docs/mimir/latest/get-started/

multitenancy_enabled: false

# [DOC] Storage Settings
# https://grafana.com/docs/mimir/latest/configure/configure-object-storage-backend/
common:
  storage:
    backend: s3
    s3:
      endpoint: ${S3_ENDPOINT}
      access_key_id: ${S3_ACCESS_KEY}
      secret_access_key: ${S3_SECRET_KEY}

blocks_storage:
  s3:
    bucket_name: mimir-blocks

  bucket_store:
    sync_dir: /tmp/mimir/tsdb-sync

  tsdb:
    dir: /mnt/data/mimir/tsdb

compactor:
  data_dir: /mnt/data/mimir/compactor
  sharding_ring:
    kvstore:
      store: memberlist

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist
    replication_factor: 1

ruler_storage:
  s3:
    bucket_name: mimir-ruler

server:
  http_listen_port: 9009
  log_level: error

store_gateway:
  sharding_ring:
    replication_factor: 1

limits:
  # Delete from storage metrics data older than 1 year.
  compactor_blocks_retention_period: 1y

  # Enable TSDB block upload
  compactor_block_upload_enabled: true
