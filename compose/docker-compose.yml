services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    network_mode: host
    ports:
      - 3000:3000
    volumes:
      - /mnt/data/grafana:/var/lib/grafana
      - /opt/grafana/provisioning:/etc/grafana/provisioning
    restart: always

